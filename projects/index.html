---
layout: page
title: {{ site.name }}
---
<div id="home">
  <h1>Projects</h1>
  <table id="tbProjects">
    {% for project in site.projects reversed %}
      <tr>
        <td width="60%" align="center">
        <img src="projects/translation.gif" width="60%">
        </td>
        <td> <span>{{ project.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a>
        <p></p>
        <em> {{ project.description }} </em>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
